    <title>Shadow Line Media</title>

    <style>
      body{
        max-width: 1440px;
        font-family: 'Poppins', sans-serif;
        margin: 0px;
        padding: 0px;
        width:100%;
        overflow-x: hidden;
        scroll-behavior: smooth;
	      margin: 0 auto !important; 
	      float: none !important;
      }
      html {
        background-color: #fffcfa;
        max-width: 1440px;
	      margin: 0 auto !important; 
	      float: none !important;
        scroll-behavior: smooth;
      }
      @media only screen and (max-width: 768px) {
        .body{
          box-shadow: 0 9px 0px 0px white, 0 -9px 0px 0px white, 12px 0 20px -4px rgba(38, 42, 51, 0.8), -12px 0 20px -4px rgba(38, 42, 51, 0.8);
        }
      }
    </style>

  </head>
